name: ci

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
    paths:
      - '**/syntax_test_*'
      - '**/*.hidden-tmLanguage'
      - '**/*.sublime-syntax'
      - '**/*.tmLanguage'
      - '**/*.tmPreferences'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - '*'
    paths:
      - '**/syntax_test_*'
      - '**/*.hidden-tmLanguage'
      - '**/*.sublime-syntax'
      - '**/*.tmLanguage'
      - '**/*.tmPreferences'
      - '.github/workflows/ci.yml'

jobs:
  run_syntax_tests:
    name: Run syntax_tests
    strategy:
      max-parallel: 2
      matrix:
        latest-sublime-build: [4113, 4118] # stable & dev channel
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@master

      - name: Get syntax_tests binary for Sublime Text Build ${{ matrix.latest-sublime-build }}
        run: |
          wget -O st_syntax_tests.tar.xz https://download.sublimetext.com/st_syntax_tests_build_${{ matrix.latest-sublime-build }}_x64.tar.xz
          tar xf st_syntax_tests.tar.xz
          mv st_syntax_tests/* ./
          rm -R st_syntax_tests st_syntax_tests.tar.xz

      - name: Setup Data/Packages/
        run: mkdir -p Data/Packages/

      - name: Move packages into Data/Packages/ subdir
        run: find . -maxdepth 1 -mindepth 1 -type d -not -name 'Data' -exec mv '{}' Data/Packages/ ';'

      - name: Run syntax tests
        run: ./syntax_tests
